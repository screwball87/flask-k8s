stages:
  - test

testing:
  stage: test
  image: node:16
  script:
    - make test

install-script:
  stage: test
  image: node:16
  script:
    - mkdir _tmp
    - cd _tmp
    - source ../install.sh
    - cat public/index.html | grep Kisphp | wc -l
    - if [ ! -f public/css/external.css ]; then echo "File public/css/external.css could not be found"; exit 1; else echo "OK"; fi
    - if [ ! -f public/css/app.css ]; then echo "File public/css/app.css could not be found"; exit 1; else echo "OK"; fi
    - if [ ! -f public/js/external.js ]; then echo "File public/js/external.js could not be found"; exit 1; else echo "OK"; fi
    - if [ ! -f public/js/app.js ]; then echo "File public/js/app.js could not be found"; exit 1; else echo "OK"; fi

